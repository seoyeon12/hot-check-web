<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>HotCheck</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/callApi.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- select 박스 -->
        <section class="selectFilter_section">
            <div class="select-style">
                <input type="date" id="SelectDate" name="trip-start"
                        value="2018-07-22"
                        min="2020-01-01" 
                        max="2100-12-01">
            </div>

            <div class="select-style">
                <select id="id_time">
                    <option value="0">시간</option>
                </select>
            </div>
    
            <div class="select-style">
                <select id="id_grade">
                    <option value="0">학년</option>
                </select>
            </div>
    
            <div class="select-style">
                <select id="id_class">
                    <option value="0">반</option>
                </select>
            </div>
    
            <button id="filter">조회</button>
        </section>

        <!-- 정보들 -->
        <section class="second_row_section">
            <!-- 현 상황 박스 -->
            <div class="present_section">
                <!-- 시계와 날짜, 타이틀 -->
                <div class="title_div">
                    <!-- 제목 -->
                    <h1>Hot-Check</h1>

                    <!-- 실시간 시계 -->
                    <div class="clock">
                        <div id="presentDate"></div>
                        <div id="timer">
                            <span id="hours"></span>
                            <span class="point">:</span>
                            <span id="min"></span>
                            <span class="point">:</span>
                            <span id="sec"></span>
                        </div>
                    </div>
                </div>
                <!-- 카운트 카드 -->
                <div class="countCard_div">
                    <div class="calorie__count__remaining">
                        <span class="js-count" id="count_remained">0</span>
                        미확인
                    </div>
    
                    <div class="calorie__count__consumed">
                        <span class="js-count" id="count_consumed">0</span>
                        완료
                    </div>
                </div>
            </div>
            <!-- 도넛 그래프 박스 -->
            <div class="donutGraph_section">
                <div class="chart chart--calorie js-chart" data-goal="180" data-count="180">
                    <!-- 요기에서 data-goal과 data-count값을 바꿔주면 됩니당 -->
                    <div class="chart__container">
                        <svg class="chart__background" x="0px" y="0px" height="220px" viewBox="0 0 220 220">
                            <g>
                                <path
                                    d="M110,210c-55.1,0-100-44.9-100-100C10,54.9,54.9,10,110,10s100,44.9,100,100C210,165.1,165.1,210,110,210z" />
                            </g>
                        </svg>
    
                        <svg class="chart__foreground" x="0px" y="0px" height="220px" viewBox="0 0 220 220">
                            <g>
                                <path
                                    d="M110,210c-55.1,0-100-44.9-100-100C10,54.9,54.9,10,110,10s100,44.9,100,100C210,165.1,165.1,210,110,210z" />
                            </g>
                        </svg>
                    </div>
    
                    <div class="chart__count">
                        <div>
                            <span class="js-count" id="percent"></span> %</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 세부정보 박스 -->
            <div class="detailInfo_section">
                <div class="codeNum">
                    cardId(바코드 Id) <br><br>
                </div>
                <div class="student-info">
                    이름 | 가나다랄 <br>
                    학번 | 3333 <br>
                    <br>
                    최근 열 체크 <br> <span id="temp">36.7</span>
                </div>
            </div>
        </section>

        <!-- 기록 테이블 -->
        <section class="table_section">
            <div class="tableheader">
                <div class="section">날짜</div>
                <div class="section">학년</div>
                <div class="section">반</div>
                <div class="section">번호</div>
                <div class="section">이름</div>
                <div class="section">체온</div>
            </div>
            <div class="tablebody">
                <!-- 더미 데이터 -->
                <div class='studentSection'>
                    <div class='cardId'></div>
                    <div class='section date'>2002/07/28</div>
                    <div class='section grade'>3</div>
                    <div class='section class'>3</div>
                    <div class='section number'>3</div>
                    <div class='section name'>tkatak</div>
                    <div class='section temp'>37.5</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
